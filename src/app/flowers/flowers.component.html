
<button class="btn btn-danger m-2" (click)="Flowers()">Flowers</button>
<div *ngIf="flow">
<div *ngIf="!(flower.length==0)" class="grid">
    <div *ngFor="let Eachflower of flower" >
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" [src]="Eachflower[1]" alt="Flower Img">
            <div class="card-body">
                <h5 class="card-title">{{Eachflower[0]}},{{Eachflower[1]}}</h5>
                <p class="card-text">{{Eachflower[2]}}</p>
                <p class="card-text">{{Eachflower[3]}}</p>
                <a href="#" class="btn btn-primary">Order Now</a>
            </div>
        </div>
    </div>
</div>
</div>

<router-outlet></router-outlet>
